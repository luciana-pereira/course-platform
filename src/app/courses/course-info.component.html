<h2>Couse Info</h2>

<hr/>

<form #courseForm="ngForm">
  <div class="form-group row">
    <label class="col-sm-2 col-form-label">Nome:</label>
    <div class="col-sm-10">
      <input [(ngModel)]="course.name" required name="name" #courseName="ngModel" [ngClass]="{'is-invalid': courseName.invalid}" class="form-control">
      <div class="invalid-feedback">
        <span>
          Precisamos do nome do curso.
        </span>
      </div>
    </div>
  </div>

  <div class="form-group row">
    <label class="col-sm-2 col-form-label">Preço:</label>
    <div class="col-sm-10">
      <input [(ngModel)]="course.price" required name="price" #coursePrice="ngModel" type="number" [ngClass]="{'is-invalid': coursePrice.invalid}" class="form-control">
      <div class="invalid-feedback">
        <span>
          Precisamos do preço.
        </span>
      </div>
    </div>
  </div>

  <div class="form-group row">
    <label class="col-sm-2 col-form-label">Estrelas:</label>
    <div class="col-sm-10">
      <input [(ngModel)]="course.rating" required name="rating" #courseRating="ngModel" type="number" [ngClass]="{'is-invalid': courseRating.invalid}" class="form-control">
      <div class="invalid-feedback">
        <span>
          Precisamos do numero de estrelas.
        </span>
      </div>
    </div>
  </div>

  <div class="form-group row">
    <label class="col-sm-2 col-form-label">Descrição</label>
    <div class="col-sm-10">
      <textarea [(ngModel)]="course.description" required name="description" #courseDescription="ngModel" type="text" [ngClass]="{'is-invalid': courseDescription.invalid}" class="form-control"></textarea>
      <div class="invalid-feedback">
        <span>
          Precisamos de uma descrição.
        </span>
      </div>
    </div>
  </div>
  <button [disabled]="courseForm.invalid" (click)="save()" class="btn btn-primary mr-2">Salvar Formulario</button>
  <button [routerLink]="['/courses']" class="btn btn-secondary">Voltar</button>
</form>
